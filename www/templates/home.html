<ion-header-bar class="bar-positive">
    <h1 class="title">Dr Diab</h1>
</ion-header-bar>
<ion-content>
	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input ng-change="updateList()" ng-model="search.str" ng-value="search.str" type="text" placeholder="Search">
	  </label>
	</div>

	<div ng-repeat="item in list track by $index">
		<a class="card" href="/#/module/{{item.id}}">
		  <div class="item item-divider item-positive">
		    {{item.name}}
		  </div>
		  <div class="item item-text-wrap" ng-class="{'item-thumbnail-left':item.img}">
		      <img ng-if="item.img" src="item.img">
		      <div>{{item.description}}</div>
		  </div>
		</a>
  	</div>
</ion-content>
