<ion-header-bar class="bar-positive">
    <h1 class="title">Learner</h1>
</ion-header-bar>
<ion-content>
	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input ng-change="updateList()" ng-model="search.str" ng-value="search.str" type="text" placeholder="Search">
	  </label>
	</div>

	<div ng-repeat="item in list track by $index">

		<div class="list">
		    <a class="item" ng-class="{'item-thumbnail-left':item.img}" href="#/module/{{item.id}}">
		      <img src="{{item.img}}">
		      <h2>{{item.title}}</h2>
		      <p>{{item.description}}</p>
		    </a>
		</div>	

  	</div>
</ion-content>
