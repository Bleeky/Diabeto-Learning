<ion-header-bar class="bar-positive">
    <h1 class="title">Dr Diab</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Login</span>
        <input type="text" placeholder="Login" ng-model="login" ng-value="login">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="password" ng-value="password">
      </label>

<br>
      <button ng-click="connect()" class="button button-positive">Se connecter</button>
  </div>
</ion-content>
